<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scraper </title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600"> Scraper </h1>
            <p class="text-center text-gray-600 mt-2"></p>
        </header>

        <main>
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <form id="scraperForm" class="space-y-4">
                    <div>
                        <label for="url" class="block text-sm font-medium text-gray-700 mb-1">URL </label>
                        <input type="url" id="url" name="url" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="url">
                    </div>
                    
                    <div>
                        <label for="xpath" class="block text-sm font-medium text-gray-700 mb-1">XPath</label>
                        <input type="text" id="xpath" name="xpath" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Xpath">
                        <p class="text-xs text-gray-500 mt-1"></p>
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Realizar Scraping
                    </button>
                </form>
            </div>

            <div id="loading" class="hidden flex justify-center items-center my-8">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                <span class="ml-3 text-gray-700">Procesando...</span>
            </div>

            <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-8 rounded">
                <p id="errorMessage"></p>
            </div>

            <div id="resultContainer" class="hidden">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Resultados:</h2>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <p id="resultCount" class="text-sm text-gray-600 mb-4"></p>
                    <div id="results" class="space-y-3"></div>
                </div>
            </div>
        </main>

        <footer class="mt-12 text-center text-gray-600 text-sm">
            <p>Â© 2025    </p>
        </footer>
    </div>
</body>
</html>
